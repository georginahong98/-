
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandAI Private Domain Growth Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Heiti SC', 'Plus Jakarta Sans', sans-serif;
            background-color: #F8FAFC;
            color: #1E293B;
            letter-spacing: -0.01em;
            -webkit-font-smoothing: antialiased;
        }
        .cl-card {
            background: #FFFFFF;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(226, 232, 240, 0.6);
        }
        .cl-sidebar {
            background: #FFFFFF;
            border-radius: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.03);
        }
        .cl-btn-primary {
            background: #2563EB;
            color: white;
            border-radius: 9999px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .cl-btn-primary:hover {
            background: #1D4ED8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }
        .cl-btn-secondary {
            background: #F1F5F9;
            color: #64748B;
            border-radius: 9999px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .cl-input {
            background: #F8FAFC;
            border: 2px solid #F1F5F9;
            border-radius: 16px;
            padding: 1rem 1.25rem;
            transition: all 0.2s;
            outline: none;
        }
        .cl-input:focus {
            border-color: #2563EB;
            background: #FFFFFF;
        }
        .cl-chip {
            border-radius: 9999px;
            padding: 0.5rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .cl-chip-active {
            background: #2563EB;
            color: white;
        }
        .cl-chip-inactive {
            background: white;
            color: #94A3B8;
            border: 1px solid #F1F5F9;
        }
        /* Hide scrollbars */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Semantic Classes based on user spec */
        .text-page-title { font-size: 28px; line-height: 1.2; font-weight: 700; }
        .text-module-title { font-size: 24px; line-height: 1.3; font-weight: 700; }
        .text-guide-title { font-size: 20px; line-height: 1.4; font-weight: 600; }
        .text-body-main { font-size: 16px; line-height: 1.6; font-weight: 400; }
        .text-body-bold { font-size: 16px; line-height: 1.6; font-weight: 600; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>
</body>
</html>
